[target.riscv32imc-unknown-none-elf]
# Parition table can also be converted to .bin using espflash and set in espflash.toml
# You might need to change the --target-app-partition to app0 or app1 depending on which is active.
# You can find out which partition is active under "Apps" on https://thelastoutpostworkshop.github.io/ESPConnect/
runner = "espflash flash --monitor --chip esp32c3 --log-format defmt --partition-table ./partition-table.csv --target-app-partition app1"

[env]
DEFMT_LOG="info"

[build]
rustflags = [
  # Required to obtain backtraces (e.g. when using the "esp-backtrace" crate.)
  # NOTE: May negatively impact performance of produced code
  "-C", "force-frame-pointers",
]

target = "riscv32imc-unknown-none-elf"

[unstable]
build-std = ["alloc", "core"]
