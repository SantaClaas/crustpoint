[target.riscv32imc-unknown-none-elf]
# Parition table can also be converted to .bin using espflash and set in espflash.toml
runner = "espflash flash --monitor --chip esp32c3 --log-format defmt --partition-table ./partition-table.csv"

[env]
DEFMT_LOG="info"

[build]
rustflags = [
  # Required to obtain backtraces (e.g. when using the "esp-backtrace" crate.)
  # NOTE: May negatively impact performance of produced code
  "-C", "force-frame-pointers",
]

target = "riscv32imc-unknown-none-elf"

[unstable]
build-std = ["alloc", "core"]
